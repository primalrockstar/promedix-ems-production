  </defs>
  
  <!-- Medical cross symbol -->
  <g transform="translate(25,25)">
    <circle cx="0" cy="0" r="20" fill="none" stroke="url(#blueGrad)" stroke-width="2"/>
    <rect x="-2" y="-10" width="4" height="20" fill="url(#redGrad)" rx="1"/>
    <rect x="-10" y="-2" width="20" height="4" fill="url(#redGrad)" rx="1"/>
  </g>
  
  <!-- Text -->
  <text x="55" y="22" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="url(#blueGrad)">ProMedix</text>
  <text x="55" y="38" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#blueGrad)">EMS</text>
</svg>