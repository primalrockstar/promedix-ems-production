<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main Background Circle -->
  <circle cx="50" cy="50" r="45" fill="url(#gradient)"/>
  
  <!-- Medical Cross - Vertical Bar -->
  <rect x="42" y="25" width="16" height="50" fill="white" rx="3"/>
  
  <!-- Medical Cross - Horizontal Bar -->
  <rect x="25" y="42" width="50" height="16" fill="white" rx="3"/>
  
  <!-- EMS Text -->
  <text x="50" y="85" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold" opacity="0.9">EMS</text>
</svg>